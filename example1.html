<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <script>
      function show() {
        var today = new Date();
        alert(today);
      }
    </script>
  </head>
  <body>
    <p><b>Welcome to the world of Java Script</b></p>
    <button onclick="show()">click me</button>
  </body>
</html>
