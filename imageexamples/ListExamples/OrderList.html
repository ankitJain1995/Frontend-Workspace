    <title>Ordered List</title>

  <body>
    <h2>Course</h2>

      <!-- type cane be "A" or "a" for alphabets 
        And for roman numbers "I" or "i" -->

      <li>Java</li>
      <li>Python</li>
      <li>Mern</li>
    </ol>
